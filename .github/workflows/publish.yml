name: Publish
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        id: setup
        with:
          dotnet-version: 8.x
    
      - name: Restore Cache
        id: restore-cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Pack
        run: >
          dotnet pack src/Spiffe/Spiffe.csproj
            --configuration Release
            --output nupkg
            -p:IncludeSymbols=true
            -p:SymbolPackageFormat=snupkg

      # - name: Publish
      #   run: ENV_NUGET_API_KEY=${{secrets.NUGET_API_KEY}} make push
